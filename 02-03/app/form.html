<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定test</title>
	<link rel="stylesheet" href="framework/bootstrap-3.2.0-dist/css/bootstrap.min.css">
	<script src="framework/angular-1.3.0-beta.14/angular.min.js"></script>
	<script src="js/form.js"></script>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form action="" class="form-horizontal" role="form" ng-controller="UsreInfoCtrl">
						<div class="form-group">
							<label for="" class="col-md-2 control-label">邮箱：</label>
							<div class="col-md-10">
								<input type="email" paceholder="推荐使用126邮箱" class="form-control" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-md-2 control-label">密码：</label>
							<div class="col-md-10">
								<input type="password" class="form-contrl" placeholder="只能是数字、字母或下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label for="">
										<input type="checkbox" ng-mode="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()">获取Form表单的值</button>
								<button class="btn btn-default" ng-click="setFormData()">设置Form表单的值</button>
								<button class="btn btn-default" ng-click="resetForm()">重置Form表单的值</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
