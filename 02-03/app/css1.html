<!DOCTYPE html>
<html ng-app="MyCSSModule">
<head>
	<meta charset="UTF-8">
	<title>动态切换标签样式</title>
	<link rel="stylesheet" href="css/css1.css">
</head>
<body>
	<div ng-controller="CSSCtrl">
		<p class="text-{{color}}">动态切换标签样式</p>
		<button class="btn btn-default" ng-click="setGreen()">绿色</button>
	</div>
</body>
<script src="framework/angular-1.3.0-beta.14/angular.min.js"></script>
<script src="js/css1.js"></script>
</html>
