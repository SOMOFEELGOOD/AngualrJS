<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>ng-bind test</title>
</head>
<body>
	<div ng-controller="HelloAngular">
		<p><span ng-bind="greeting.text"></span>,Angular</p>
	</div>
	<div ng-controller="HelloAngular">
		<p>{{greeting.text}},Angular</p>
	</div>
</body>
<script src="framework/angular-1.3.0-beta.14/angular.min.js"></script>
<script src="js/HelloAngular_bind.js"></script>
</html>
